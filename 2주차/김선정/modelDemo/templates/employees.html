<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>직원 정보</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Employee List</h1>
    {% if employees %} {% for emp in employees %}
    <ol>
      <li>이름:{{emp.name}}</li>
      <li>급여:{{emp.salary}}</li>
      <li>전화번호:{{emp.phone_number}}</li>
      <li>이메일:{{emp.email}}</li>
    </ol>
    {% endfor %} {% else %}
    <p>데이터가 없습니다.</p>
    {% endif %}
  </body>
</html>
